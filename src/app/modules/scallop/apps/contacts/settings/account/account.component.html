<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container>

        <!-- Header -->
        <div class="relative w-full h-10 sm:h-10 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background -->
            <!-- <ng-container *ngIf="contact.background">
                <img
                    class="absolute inset-0 object-cover w-full h-full"
                    [src]="contact.background">
            </ng-container> -->
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <!-- <a
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </a> -->
            </div>
        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-8">
                    <!-- Avatar -->
                    <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                        <img
                            class="object-cover w-full h-full"
                            *ngIf="userData.profile.imageSrc"
                            [src]="userData.profile.imageSrc">
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            *ngIf="!userData.profile.imageSrc">
                            {{userData.profile.firstName.charAt(0)}}
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-end">
                    
                    <div>
                        <!-- Name -->
                        <div class="mt-3 text-4xl font-bold truncate">{{userData.profile.firstName}}</div>

                        <ng-container *ngIf="userData.profile.id">
                            <div class="flex items-center justify-start py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">{{userData.profile.id}}</span>
                            </div>
                        </ng-container>
                    </div>

                    <div>
                         <!-- <ng-container *ngIf="userData.profile.id">
                            <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">KYC Risk Score (SUMSUB){{userData.profile.id}}</span>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="userData.profile.id">
                            <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">AML Risk Score (HUNTLI) {{userData.huntliRiskScore}}</span>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="userData.profile.id">
                            <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">KYT Risk Score{{userData.profile.id}}</span>
                            </div>
                        </ng-container> -->
                        <ng-container *ngIf="userData.profile.id">
                            <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">Primary Currency: {{userData.primeryCurrency.currency}}</span>
                            </div>
                        </ng-container>
                    </div>

                </div>

                

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Company -->
                    <ng-container *ngIf="userData.profile.lastName">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:office-building'"></mat-icon>
                            <div class="ml-6 leading-6">{{userData.profile.lastName}}</div>
                        </div>
                    </ng-container>

                    <!-- Birthday -->
                    <ng-container *ngIf="userData.profile.dateOfBirth">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:cake'"></mat-icon>
                            <div class="ml-6 leading-6">{{userData.profile.dateOfBirth | date:'longDate'}}</div>
                        </div>
                    </ng-container>

                    <!-- Emails -->
                    <ng-container *ngIf="userData.email">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                            <div class="min-w-0 ml-6 space-y-1">
                                <div class="flex items-center leading-6">
                                    <a
                                        class="hover:underline text-primary-500"
                                        [href]="'mailto:' + userData.email"
                                        target="_blank">
                                        {{userData.email}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Phone -->
                    <ng-container *ngIf="userData.profile.phoneNo">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                            <div class="min-w-0 ml-6 space-y-1">
                                <div class="flex items-center leading-6">
                                    <!-- <div
                                        class="hidden sm:flex w-6 h-4 overflow-hidden"
                                        [matTooltip]="userData.address.country"
                                        [style.background]="'url(\'/assets/images/apps/contacts/flags.png\') no-repeat 0 0'"
                                        [style.backgroundSize]="'24px 3876px'"></div> -->
                                    <!-- <div class="sm:ml-3 font-mono">{{getCountryByIso(userData.address.country).code}}</div> -->
                                    <div class="ml-2.5 font-mono">{{userData.profile.phoneNo}}</div>
                                   
                                </div>
                            </div>
                        </div>
                    </ng-container>

                </div>

            </div>
        </div>
    </ng-container>
</div>
